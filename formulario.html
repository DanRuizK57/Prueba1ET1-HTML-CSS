    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">

            <a class="navbar-brand" href="#">Taller 1</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

    </nav>

    <div class="contenedorFormulario">

        <div class="tituloFormulario">Todos los campos son necesarios!</div>

        <div class="formulario">

            <h1>Registro de nuevo jugador</h1>

            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Jugador" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email@host.com" required>
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="edad" required>
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">País</label>
                    <select class="form-select" required>
                        <option selected>Seleccionar País</option>
                        <option value="1">Chile</option>
                        <option value="2">Argentina</option>
                        <option value="3">Brasil</option>
                    </select>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="retirado" required>
                    <label class="form-check-label" for="retirado">Retirado?</label>
                </div>
                <a href="tabla.html" type="submit" class="btn btn-success">Enviar</a>
            </form>

        </div>

    </div>
